<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <link rel = "stylesheet" href = "./assets/style.css">
    
</head>
<body>
    <div id="title"> 
        <h1>Programming quiz!</h1>
    </div>
    <div id="paragraph">
        <p>Welcome to the programming quiz! 
            <br> You will have 60 seconds to answer 5 questions about programming.
            <br> Any incorrect answers will subtract 10 seconds from your remaining time. 
            <br> Good luck!
        </p>
    </div>
    <div class = "answer-resultc hide" id = "correct">Correct!</div>
    <div class = "answer-resultw hide" id = "wrong">WRONG!</div>
    <div id="container">
        <section id="card">
        <div id="question-card" class="hide">
          <div id="question">Question</div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
          </div>
        </div>
        <div class = "hide" id = "submissionForm">
            <form>
                <h2> Your score is:</h2>
                <label for = "initials">Enter your initials: </label>
                <input type = "text" id = "initials" name = "initials" ><br>
                <button class = "btn" id = "sub-btn">Submit</button>
            </form>
        </div>
        </section>
        <div class="controls">
          <button id="start-btn" class="start-btn btn">Start Quiz</button>
          <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
      </div>
      <div class = "hide" id="timeRemaining"><time>Time remaining</time></div>
      
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
      crossorigin="anonymous"></script>

      <script src="./assets/script.js"></script>
</body>
</html>
